<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Fox Services</title>

    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="shortcut icon"
      href="../images/logofox2.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="form-container">
          <h2>Register</h2>
          <p>Fox Services</p>
          <div class="image">
            <img src="../images/logofox2.png" alt="" />
          </div>

          <form action="" class="form">
            <div class="campo">
              <input type="email" placeholder="Email" />
            </div>

            <div class="campo">
              <input type="text" placeholder="User" />
            </div>

            <div class="campo">
              <input type="password" placeholder="Password" />
            </div>

            <div class="btn-submit">
              <button type="submit">Register</button>
            </div>
          </form>
        </div>
      </section>
    </main>

    <footer class="footer">
      <img src="../images/wave2.svg" alt="" />
      <h2>Fox Services</h2>
      <p>Made by Guilherme (Drako)</p>
    </footer>
  </body>
</html>
